budget_hint_template: |
  === Budget Status ===
  Turn: {turn}/{max_turns}
  Remaining: {remaining} turns ({remaining_pct}%)
  Strategy: {strategy}

# 收斂提示
convergence_hint: |
  ⚠️ 剩餘回合極少，請立即使用 report_back 回報目前發現，不要追求完整覆蓋。請基於已收集的資訊做出判斷。

# 策略建議（根據剩餘輪數）
strategies:
  high: "廣泛探索，建立全局理解。可並行呼叫多個工具。"
  mid: "聚焦關鍵檔案，準備整理發現。考慮是否已有足夠資訊。"
  low: "立即使用 report_back 回報，不要追求完整覆蓋。"
