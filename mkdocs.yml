site_name: Relace MCP
site_url: https://possible055.github.io/relace-mcp/
site_description: Unofficial Relace MCP Server - Fast code editing via Relace API
site_author: possible055

repo_url: https://github.com/possible055/relace-mcp
repo_name: possible055/relace-mcp
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  custom_dir: docs/overrides
  favicon: assets/favicon.svg
  features:
    # Navigation
    # - navigation.instant  # Disabled: incompatible with i18n language switcher
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - navigation.prune
    # Header
    - header.autohide
    # Content
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    # Table of contents
    - toc.follow
    - toc.integrate
  palette:
    # Auto mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep-orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep-orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
        - locale: zh
          name: 简体中文
          nav_translations:
            Home: 首页
            Getting Started: 开始
            Quick Start: 快速入门
            Configuration: 配置
            Overview: 概览
            Tools: 工具
            Environment Variables: 环境变量
            Logging: 日志
            Benchmark: 基准测试
            Advanced: 高级
            Contributing: 贡献

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started: getting-started/quick-start.md
  - Configuration:
      - Overview: configuration/overview.md
  - Tools: tools/overview.md
  - Benchmark: benchmark/overview.md
  - Advanced:
      - Overview: advanced/overview.md
      - Environment Variables: advanced/environment-variables.md
      - Logging: advanced/logging.md
      - Dashboard: advanced/dashboard.md
  - Contributing:
      - Overview: contributing/overview.md
      - Development: contributing/development.md
      - Testing: contributing/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/possible055/relace-mcp
      name: GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/relace-mcp/
      name: PyPI

extra_css:
  - stylesheets/extra.css

