line-length = 100
target-version = "py312"

exclude = [
    ".eggs",
    ".git",
    ".ruff_cache",
    "__pypackages__",
    "dist",
    "benchmark/repos",
    "benchmark/cache",
    "benchmark/data",
    "benchmark/reports",
    "benchmark/results",
]

[lint]
select = ["E", "F", "I", "B", "UP"]
ignore = [
    "E501",  # Line length check (handled by formatter)
]

[lint.per-file-ignores]
"**/test_*.py" = []

unfixable = ["F841"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[lint.pydocstyle]
convention = "google"
